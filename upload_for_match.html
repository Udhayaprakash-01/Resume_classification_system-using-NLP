{% extends 'base.html' %}
{% block content %}
<h3>Upload Resume to Match for: {{ vacancy.title }}</h3>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <input type="file" name="resume" class="form-control" required>
  </div>
  <button class="btn btn-primary">Match</button>
</form>
{% endblock %}
