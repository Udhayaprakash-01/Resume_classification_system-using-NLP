{% extends 'base.html' %}
{% block content %}
<h3>Top Recommendations</h3>
<ul class="list-group">
{% for title, score in scores %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ title }} <span class="badge bg-primary">{{ '%.3f'|format(score) }}</span>
  </li>
{% endfor %}
</ul>
<h5 class="mt-4">Extracted Resume Text (truncated)</h5>
<pre style="max-height:300px; overflow:auto;">{{ resume_text[:2000] }}</pre>
<a class="btn btn-secondary mt-3" href="{{ url_for('chatbot') }}">Ask Chatbot about this resume</a>
{% endblock %}
